      <style>
            body{
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 1.3em;
            }
      </style>
</head>
<body>







      <script>

            var nome  = window.prompt('Qual é so seu nome? ')
            document.writeln(`Olá ${nome}!, Seu nome tem ${nome.length} letras.<br>`)
            document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`)
            document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)

      </script>
      
</body>
</html>
